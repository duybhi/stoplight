                    contract_template_pdf: '<h2 style="text-align:center;">労働条件通知書　兼　雇用契約書（アルバイト従業員）</h2><figure class="table"><table><tbody><tr><td colspan="3"><p style="text-align:right;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;{{.contract_date}}</p><p>{{.name}} &nbsp;様</p><p>あなたを雇用するにあたり、労働条件は以下のとおりである。</p></td></tr><tr><td>契約期間</td><td colspan="2"><p>☑　期間の定めなし（　{{.start_date}}　　　{{.check_1}}　雇入れ　　　{{.check_2}}　労働条件変更　）</p><p>ただし、勤務開始から14日間はセンシング期間とする。</p><p>□　期間の定めあり（　　　年　　月　　日　　～　　　　年　　月　　日）</p><p>※以下は、「契約期間」について「期間の定めあり」とした場合</p><p>１　契約の更新の有無</p><p>&nbsp; &nbsp; &nbsp; &nbsp;□更新する場合があり得る　　　□　契約の更新はしない</p><p>２　契約の更新は次により総合的に判断する。</p><p>　・出勤状況　　・勤務態度　　・能力　　・精神または身体上の状況</p></td></tr><tr><td>就業の場所</td><td colspan="2">配属の店舗又は事務所名　「{{.department}}」　※1</td></tr><tr><td>業務の内容</td><td colspan="2">飲食店の運営及びそれに付帯する補助的業務</td></tr><tr><td>勤務の詳細</td><td colspan="2"><p>１　始業・終業の時刻等</p><p>１か月単位の変形労働時間制を採用しており、各月のシフト表による</p><p>２　休憩時間</p><p>　勤務時間が８時間超の場合６０分、勤務時間が６時間超８時間以内の場合４５分</p><p>３　所定時間外労働の有無　あり</p></td></tr><tr><td>休　　　日</td><td colspan="2">各月のシフト表による</td></tr><tr><td>休　　　暇</td><td colspan="2"><p>１　年次有給休暇　</p><p>入社から６か月継続勤務した場合及び</p><p>その後、継続勤務し４月１日が到来するごとに法定日数を付与</p></td></tr><tr><td rowspan="2">賃　　　金</td><td colspan="2"><p>１　本給　時給　　　{{.salary_amount}}円　※1</p><p>　（月間目安労働時間）　□「　{{.work_hour}}時間」　☑「シフトによる」</p><p>２　諸手当の額</p><p>　　　通勤手当　配属先の店舗又は事務所による上限あり（実費支給）</p><p>３　法定時間外、法定休日又は深夜労働に対して支払われる割増賃金率</p><p>&nbsp; &nbsp; 　法定時間超２５％　　法定休日３５％　　深夜２５％</p></td></tr><tr><td><p>４　賃金締切日　毎月末日</p><p>６　賃金控除　あり（労使協定による）</p><p>８　賞与　なし ５　賃金支払日　翌月２５日</p></td><td><p>５　賃金支払日　翌月２５日</p><p>７　昇給　あり（能力等により随時）</p><p>９　退職金　なし</p></td></tr><tr><td><p style="text-align:center;">退職に関す</p><p>る事項</p></td><td colspan="2"><p>１　定年制　あり　６０歳</p><p>２　再雇用制度　あり　６５歳まで　契約期間は原則１年以内</p><p>３　自己都合退職の手続　退職する１か月以上前に届け出ること</p><p>４　解雇の事由及び手続（裏面参照）</p></td></tr><tr><td>そ　の　他</td><td colspan="2"><p>・社会保険の加入</p><p>　月間労働時間が130時間以上の場合　厚生年金保険及び健康保険に加入</p><p>・雇用保険の加入</p><p>　月間労働時間が87時間以上の場合　雇用保険に加入（ただし、学生は適用除外）</p><p>・雇用管理の改善等に関する事項に係る相談窓口</p><p>　部署名：コンシェルジュ　　　　　連絡先：078-334-1275</p></td></tr></tbody></table></figure><p>※1　配属店舗・時給の変更があった際、最新情報はWeb明細にて確認ください。</p><p><br>※　本書面の交付は、労働基準法第１５条に基づく労働条件の明示及び短時間労働者の雇用管理の改善等に関する法律第６条に基づく文書の交付を兼ねるものであること。</p><p><br>※　本書面については、労使間の紛争の未然防止のため、保存しておくことをお勧めします。</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p style="text-align:right;">（別紙）</p><p>【解雇について】</p><p>１．従業員が、次の各号の一に該当するときは解雇することがある。</p><p>①精神または身体に故障があるか、または虚弱、疾病その他の理由により職務に堪えられない、若しくは労務提供が不完全と認められるとき</p><p>②勤怠が不良または協調性がなく、注意および指導をしても改善の見込がないと認められるとき</p><p>③重要な経歴を詐称して雇用されたとき</p><p>④会社の指示、あるいは就業規則に違反し、注意を行ったにもかかわらず改善されないとき</p><p>⑤職務遂行能力、能率、技能が著しく劣り、上達の見込みがなく、他に配置転換する職務がないとき</p><p>⑥正当な理由なく、会社の重要な業務上の指示・命令に従わなかったとき</p><p>⑦勤務意欲が低く、これに伴い勤務成績、勤務態度その他の業務能率全般が不良で業務に適さないと認められるとき</p><p>⑧特定の地位、職種または一定の能力を条件として雇い入れられた者で、その能力および適格性が欠けると認められるとき</p><p>⑨性的な言動により、ほかの従業員の労働条件に不利益を与え、または、就業環境を害したとき</p><p>⑩職務上の地位や人間関係などの職場内の優位性を背景にした、業務の適正な範囲を超える言動により、他の労働者に精神的・身体的な苦痛を与え、就業環境を害するようなことをしたとき</p><p>⑪会社内において刑法その他刑罰法規の各規定に違反する行為を行い、その犯罪事実が明らかとなったとき</p><p>⑫私生活上の非違行為により、会社の名誉信用を損ない、業務に重大な悪影響を及ぼす行為をしたとき</p><p>⑬正当な理由なく、会社の業務上重要な秘密を外部に漏洩して会社に損害を与え又は業務の正常な運営を阻害したとき</p><p>⑭会社に対する正当な理由のない誹謗中傷等であって、会社の名誉信用を損ない、業務に重大な悪影響を及ぼす行為をしたとき</p><p>⑮その他第１号から第14号に準ずる事情が生じ、従業員として勤務させることが不適当と認められるとき</p><p>⑯センシング期間中の者がセンシング期間満了時までに、従業員として不適格であると認められるとき</p><p>⑰事業の縮小、転換、設備の変更または部門の閉鎖等のやむを得ない事由により剰員を生じた場合で、他の職務に転換させることもできないとき</p><p>⑱天災事変その他の事由により、事業の継続が不可能となったとき</p><p>⑲業務上の傷病により、療養開始後３年を経過した日に傷病補償年金を受けているとき、または同日後に受けることとなったとき</p><p>⑳その他前各号に準ずる、やむを得ない事由があるとき</p><p>２．労働基準法第21条に基づき以下の従業員については「解雇予告」を行わない。</p><p>①雇入れ日から14日以内のセンシング期間中の従業員</p><p>②2か月以内の期間を定めて雇用される従業員</p><p>【退職について】</p><p>　1.　アルバイト従業員が次のいずれかに該当するときは、退職とする　　　　</p><p>　①労働契約に期間の定めがあり、かつ、労働条件通知書にその契約の更新がない旨あらかじめ示されている場合は、その期間が満了したとき<br>　②本人の都合により退職を申し出て会社が認めた時、又は退職の申し出をしてから14日を経過したとき<br>&nbsp; &nbsp; ③本人が死亡したとき<br>&nbsp; &nbsp; ④本人が行方不明となり、1カ月以上連絡が取れないとき（行方不明とまでは言えないが会社に届出のない欠勤が連続1カ月に及んだ場合を含む）<br>&nbsp; &nbsp; ⑤その他、退職につき労使双方で合意したとき</p><p>2.　退職する者は、退職日までに業務の引継ぎその他指示されたことを終了し、貸与又は保管している金品を返納しなければならない</p><p><strong>※その他、就業規則の定めによる</strong></p><p style="text-align:right;">以上</p><p style="text-align:right;">&nbsp;</p><p>ワークスタイルテック</p><p>代表取締役　ドレ　グスタボ{{.company_seal_img}}</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>住所：{{.address}}</p><p>氏名：{{.name}}　{{.seal_img}}</p><p>&nbsp;</p><p>&nbsp;</p><p style="text-align:right;">&nbsp;</p>'
